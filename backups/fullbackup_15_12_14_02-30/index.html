    <body onload="categoriesController.onLoaded">
        <header>

                            {{#each this}}
                                <li><a onclick="categoriesController.onMouseClick('{{this.id}}')" href="#/Products">{{this.nameEN}}</a></li>

    				</li>
                    <li id="join-li"><a class="btns-sign" id="btn-sign-in">JOIN</a></div>
